body {
  margin: 0;
  font-family: "Calibri", serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 250px;
  background: linear-gradient(to bottom, #00C8CE, #0A80E0);
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: #fff;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #fff;
  color: #0082DF;
    border: 2px solid #fff;
    border-radius: 100px;
}

.sidebar a:hover {
  background-color: #CCE4FF;
  color: #0082DF;
    border: 1px solid #004999;
    border-radius: 100px;
    font-weight: bold;
    cursor: pointer;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: 150px;
    position: relative;
  }
  .sidebar a {
      float: left;
      padding: 10px;
      margin: 10px;}

  div.content {margin-left: 0;}
  .button {
    position: relative;
  top: -230px;
  left: 0;
    margin: -15px;
    display: block; /* Ensure the button is displayed as a block element */
  }
  .circle-text {
      display: none;
    }
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
    .circle-text {
        display: none;
    }

}

/* the weird rectangle thingy for the settings */
.button {
  position: relative;
  top: 5px;
  left: -15px;
  margin: -5px;
  background-color: transparent;
  color: #e8e8e8;
  font-size: 17px;
  font-weight: 600;
  border-radius: 10px;
  width: 160px;
  height: 50px;
  border: none;
  text-transform: uppercase;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(51, 51, 51, 0.2);
  transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
}

.button::before {
  content: "Column";
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: linear-gradient(135deg,#00C8CE,#0082DF );
  transform: translate(0%,90%);
  z-index: 99;
  position: relative;
  transform-origin: bottom;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.button::after {
  content: "Row";
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #333;
  width: 100%;
  height: 100%;
  pointer-events: none;
  transform-origin: top;
  transform: translate(0%,-100%);
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.button:hover::before {
  transform: translate(0%,0%);
}

.button:hover::after {
  transform: translate(0%,-200%);
}

.button:focus {
  outline: none;
}

.button:active {
  scale: 0.95;
}

/* profile picture*/
.circle {
  display: inline-block; /* Ensures the element respects width and height */
  width: 50px;           /* Set the desired width */
  height: 50px;          /* Set the desired height */
    margin: 80px;
  border-radius: 50%;    /* Creates the circle shape */
  background-color: lightgrey; /* Optional: Set a background color */
  text-align: center;    /* Center the text horizontally */
  line-height: 50px;     /* Center the text vertically by matching line height to element height */
  text-decoration: none; /* Remove underline from links */
  color: #000;           /* Set the text color */
}
.circle-text {
  font-size: 16px;
  color: #fff;
    position: absolute;
  padding-top: 10px;
    margin: 10px;
    text-align: center;
  left: 1px;
  top: 22vh;
}

</style>
